<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="./Todo.css">

    <h1>Todo List</h1>
    <div class="todo_edit">
        <h2>Edit todo</h2>
        <div class="container-edit">
            <input class='edit-input-id' type="hidden" name="" />
            <input class="edit-input-todo" type="text" name="edit-todo" />
            <div class="edit_buttons">
                <button class='btn btn-edit'>Edit</button>
                <button class='btn btn-delete'>Cancel</button>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="todo_form"> 
            <input type="text" name="todo" placeholder="create new todo" />
            <input type="submit" class="btn btn-create" value="Create" />
        </form>
        <ul class="todo_list">
            <!-- <li class="todo_item">
                <span>Todo 1</span>

                    <button class="btn btn-delete">Delete</button>
                </div>
            </li> -->
        </ul>
    </div>
    <script src="./Todo.js"></script>
</body>
</html>
